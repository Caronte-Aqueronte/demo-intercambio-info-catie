<!-- CABECERA RESPONSIVE -->
<div
  class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-3 bg-white p-4 rounded-md shadow"
>
  <div>
    <h1 class="text-lg font-semibold">Mapas</h1>
    <p class="text-sm text-gray-500">Gestión de Mapas</p>
  </div>

  <div>
    <button nz-button nzType="default" (click)="onCreateMap()">
      <nz-icon nzType="plus"></nz-icon>
      <span class="hidden sm:inline">Subir Mapa</span>
    </button>
  </div>
</div>

<!-- TABLA RESPONSIVE -->
<div class="overflow-x-auto mt-4">
  <nz-table
    #basicTable
    [nzData]="maps"
    [nzPageSize]="10"
    [nzScroll]="{ y: '800px' }"
    class="min-w-full border border-gray-200 h-full"
  >
    <thead class="bg-gray-100">
      <tr>
        <th class="px-4 py-2 text-left text-sm font-medium">Nombre</th>
        <th class="px-4 py-2 text-left text-sm font-medium">Extensión</th>
        <th class="px-4 py-2 text-left text-sm font-medium">Tamaño (KB)</th>
        <th class="px-4 py-2 text-left text-sm font-medium">Publicado</th>
        <th class="px-4 py-2 text-center text-sm font-medium">Acciones</th>
      </tr>
    </thead>
    <tbody>
      @for (data of basicTable.data; track data) {
      <tr class="border-t">
        <td class="px-4 py-2">{{ data.original_name }}</td>
        <td class="px-4 py-2">{{ data.extension }}</td>
        <td class="px-4 py-2">{{ data.size / 1024 | number : "1.0-2" }} KB</td>
        <td class="px-4 py-2">
          {{ data.published_at | date : "dd/MM/yyyy HH:mm" }}
        </td>
        <td class="px-4 py-2 text-center">
          <button
            nz-button
            nzType="primary"
            nzShape="circle"
            (click)="onDownload(data.download_url)"
          >
            <nz-icon nzType="download" />
          </button>
        </td>
      </tr>
      }
    </tbody>
  </nz-table>
</div>
